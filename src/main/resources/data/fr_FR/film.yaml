  - "Vous avez de la pâte à pizza qui vous coule le long des jambes."
  - "Je ne suis pas méchant, je suis juste sadique."
  - "Je me demande si je ne vais pas démissionner de l'espèce humaine."
  - "Jésus, j'ai raté l'autocar."
