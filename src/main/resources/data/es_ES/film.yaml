quotes:
  - "Hasta la vista, baby."
  - "¿Por qué no te callas?"
  - "Yo soy tu padre."
  - "Que la fuerza te acompañe."
  - "Lo que el viento se llevó."
  - "La vida es como una caja de bombones, nunca sabes lo que te va a tocar."
  - "Dios mío, ¿qué he hecho yo para merecer esto?"
  - "En la vida te encontrarás dos tipos de personas: las que quieren ser alguien y las que quieren hacer algo."
  - "El que se enfada pierde."
  - "Si te dicen que caí, les fue mal informado, que anduve por la vida plena de ilusión."
  - "La vida no es la que uno vivió, sino la que uno recuerda y cómo la recuerda para contarla."
  - "Lo que no te mata te hace más fuerte."
  - "No hay camino para la paz, la paz es el camino."
  - "No es más rico el que más tiene, sino el que menos necesita."
  - "Quien tiene un porqué para vivir puede soportar casi cualquier cómo."
  - "Sólo sé que no sé nada."
  - "La vida es aquello que te va sucediendo mientras tú te empeñas en hacer otros planes."
  - "La belleza perece en la vida, pero es inmortal en el arte."
  - "El tiempo que se disfruta es el verdadero tiempo vivido."
  - "Lo importante no es lo que nos hace el destino, sino lo que nosotros hacemos de él."
  - "No hay nada imposible, porque los sueños de ayer son las esperanzas de hoy y realidades de mañana."
  - "Pienso, luego existo."
  - "Nadie puede hacerte sentir inferior sin tu consentimiento."
  - "La belleza está en los ojos del que mira."
  - "El hombre es el único animal que tropieza dos veces con la misma piedra."
  - "El amor es como el viento, no puedes verlo pero puedes sentirlo."
  - "La esperanza es lo último que se pierde."
  - "El silencio es el grito más fuerte."
  - "Soy como soy y no como quieren que sea."
  - "No hay que ir para atrás ni para darse impulso." 